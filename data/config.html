<!DOCTYPE html>
<html>
 <head>
  <title>WiFi Setup</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' href='/webremote.css' />
  <script type='text/javascript' src='/websocket.js'></script>
  <script type='text/javascript' src='/config.js'></script>
  <script type='text/javascript' src='/navigator.js'></script>
 </head>
 <body>
  <button id = 'backbtn' type='button' class='back' onclick="document.location='/'">
    <img src='back.svg' alt='Home'>
  </button>
  <h1>WiFi Setup</h1>
  <form method='post' enctype='multipart/form-data'>
  <div class='config'>
    <label for='hostname'>Host name</label><input type='text' id='hostname' name='hostname' value=''>
     <span></span>
    <label for='ssid'>WiFi name</label><input type='text' id='ssid' name='ssid' value=''><span></span>
    <span></span><select id='ssids'><option value=''>-- Scan WiFi access points --</option></select>
     <button type='button' name='button' id='scan' value='scan'>Scan</button>
    <label for='pwd'>Password</label><input type='password' id='pwd' name='pwd' value='' class='password'>
     <span></span>
    <label for='ip'>IP address</label><span id='ip' class='ip'></span><span></span>
    <label for='timezone'>Timezone</label><input type='text' id='timezone' name='timezone' value=''>
     <span></span>
  </div>
  <div id='certs' class='certs'>
    <label for='cert'>Certificate</label><input type='file' id='cert' name='cert'>
    <label for='key'>Private key</label><input type='file' id='key' name='key'>
    <label for='pass'>Passphrase</label><input type='password' id='pass' name='pass' value='' class='password'>
  </div>
  <div class='config'>
     <button type='submit' name='button' id='update' value='update'>Update</button>
     <span></span><span></span>
  </div>
  </form>
 </body>
</html>
