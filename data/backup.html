<!DOCTYPE html>
<html>
 <head>
  <title>Backup and Load</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/webremote.css" />
  <script type="text/javascript" src="/backup.js"></script>
  <script type="text/javascript" src="/navigator.js"></script>
 </head>
 <body>
   <button id = "backbtn" type="button" class="back" onclick="document.location='/'">
    <img src="back.svg" alt="Home">
  </button>
  <h1>Backup and Load</h1>
  <div class='backupform'>
   <form id="saveForm" method="post" enctype="multipart/form-data">
    <fieldset>
     <legend>Save</legend>
     <p><label for='save'>File to save</label></p>
     <p>
      <select id="save" name="savefile">
       <?files?>
      </select>
     </p>
     <p><button type='submit' name='button' value='download'>Download</button></p>
    </fieldset>
   </form>
   <form id="loadForm" method="post" enctype="multipart/form-data">
    <fieldset>
     <legend>Load</legend>
     <p><label for='actfile'>File to load</label></p>
     <p><input type='file' name='actfile' id='actfile'/></p>
     <p><button type='submit' name='button' value='upload'>Upload</button></p>
    </fieldset>
   </form>
   <p class="msg" id="filemsg" style="color: <?msgcolor?>;"><?msg?></p>
  </div>
 </body>
</html>
